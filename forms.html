<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">

                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">

                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Event-Listener -->
    <form class="container" id="form1" onsubmit="return false;">
        <!-- Verhindert das neulande der Seite-->
        <label class="form-label" for="vorname">Vorname:</label>
        <!-- for-Attribut legt fest zu welchem input-Element
        das label gehört-->
        <input class="form-control" name="vorname" id="vorname" type="text" required onkeyup="disableSubmit()">
        <label class="form-label" for="nachname">Nachname:</label>
        <input class="form-control" name="nachname" id="nachname" type="text" required onkeyup="disableSubmit()">
        <!-- <input class="form-control" name="testInput" id="test" type="checkbox" value="Test"> -->
        <!-- <label class="form-label" for="testInput">Testinput:</label>
        <input class="form-control" name="testInput" id="test" type="file"> -->
        <label class="form-label" for="testInput">Testinput2:</label>
        <label class="form-label" for="dropdown">Dropdown-Menü:</label>
        <select class="form-select" id="dropdown" name="dropdown">
            <optgroup label="DC">
                <option value="Batman">Batman</option>
                <option value="Superman">Superman</option>
            </optgroup>
            <optgroup label="Marvel">
                <option value="Iron Man">Iron Man</option>
                <option value="Thor">Thor</option>
            </optgroup>
        </select>
        <input class="btn btn-primary" id="submitBtn" type="submit" value="Absenden" onclick="getFormValue()" "><!-- Führt die Funktion
        getFormValue() aus sobald der Button geklickt wird-->
    </form>
</body>
</html>
